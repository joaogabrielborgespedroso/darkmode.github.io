<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <h2>Light and Dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="img/1721083182179.png" alt="Tênis Nike">
            </div>
            <div class="card-details">
                <h2>Tênis Nike</h2>
                <p class="subtitle">Exelente para corridas</p>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis temporibus quis
                    soluta labore possimus doloribus, adipisci excepturi sequi atque ex necessitatibus? Iure saepe ad
                    dolores et provident! Ipsam, deserunt rerum.</p>
                <div class="price-container">
                    <span class="price">R$299,99</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
